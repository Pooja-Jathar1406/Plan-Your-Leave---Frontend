      <div class="row d-flex justify-content-between">
        <!--  content here  -->
        <div class="col-md-12 content"> 
            <div class="row"> 
                  <form class="attendForm" name="attendForm">
                       
                      <div class="row mb-2">
                        <div class="col">
                          <div class="form-outline">
                              <label class="form-label" for="emplyid"  >Employee Id</label>
                            <input type="number" id="emplyid" class="form-control" required min="1"/>
                            
                          </div>
                        </div>
                        <div class="col">
                          <div class="form-outline">
                              <label class="form-label" id="datePickerId" for="date">Date</label>
                            <input type="date" id="date" class="form-control" required/>
                             
                          </div>
                        </div>
                      </div>
                      <div class="form-outline mb-2">
                          <label class="form-label" for="entrytime">Entry time</label>
                        <input type="time" id="entrytime" class="form-control"  required/>
                        
                      </div>
                      <div class="form-outline mb-2">
                          <label class="form-label" for="exittime">Exit time</label>
                        <input type="time" id="exittime" class="form-control" required/>
                        
                      </div>
                       
                    <div class="form-outline mb-2">
                      <input type="button"  onclick=" AddRow()" value="Save" class="SaveBtn"  > </input> 
                    </div>
                       
                </div>
               
          
          <div class="AttendanceTable" >
            <table
              class="  table table-striped table-bordered table-hover" id="table"
            >
              <tr>
                <th>Employee I'd</th>
                <th>Date</th>
                <th>Entry Time</th>
                <th>Exit Time</th>
                <th>Attendance Status</th>
              </tr>
               
            </table>
          </div>
